<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
</head>
<body>
    
    <!--- Step1 Create a container-->
    <section>

    <h1>Your Calculator</h1>
    <div class="container">
        <!--Output-->
        <div id="display" class="output"></div>
        <!--To Duplicate line: Use alt shift down key-->

        <div class="buttons">
            <buttons class="button">C</buttons>
            <buttons class="button">&larr;</buttons>
            <buttons class="button">(</buttons>
            <buttons class="button">)</buttons>
            <buttons class="button">7</buttons>
            <buttons class="button">8</buttons>
            <buttons class="button">9</buttons>
            <buttons class="button">/</buttons>
            <buttons class="button">4</buttons>
            <buttons class="button">5</buttons>
            <buttons class="button">6</buttons>
            <buttons class="button">*</buttons>
            <buttons class="button">1</buttons>
            <buttons class="button">2</buttons>
            <buttons class="button">3</buttons>
            <buttons class="button">-</buttons>
            <buttons class="button">0</buttons>
            <buttons class="button">.</buttons>
            <buttons class="button">+</buttons>
            <buttons id="equal" class="button">=</buttons>

        </div>

        
    </div>
    <div class="footer">&copy; Copyright 2022 SamitaShrestha</div>
</section>
<script src="index.js"></script>
</body>
</html>
